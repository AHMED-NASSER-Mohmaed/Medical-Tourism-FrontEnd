<section class="section bg-light">
  <div class="container">
    <div class="section-title">
      <h2>Frequently Asked Questions</h2>
      <p>Find answers to common questions about medical tourism with MediTour</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="accordion">

          <div class="accordion-item" *ngFor="let faq of faqs; let i = index">

            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                (click)="toggleAccordion(i)"
                [class.collapsed]="activeAccordionIndex !== i"
                [attr.aria-expanded]="activeAccordionIndex === i">
                {{ faq.question }}
              </button>
            </h2>

            <div class="accordion-collapse collapse" [class.show]="activeAccordionIndex === i">
              <div class="accordion-body" [innerHTML]="faq.answer">
                </div>
            </div>

          </div>
          </div>
      </div>
    </div>
  </div>
</section>
