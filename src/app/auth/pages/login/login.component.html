<div class="auth-page" style="background-image: url('/assets/images/p-1.png'); background-size: cover; background-position: center center;">
  <div class="container-md">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
      <div class="col-12 col-lg-4">
        <div class="card">
          <!-- Header -->
          <div class="card-body p-0 auth-header-box">
            <div class="text-center p-4">
              <a routerLink="/" class="logo logo-admin">
                <img src="/assets/images/logoFinal.png" height="70" alt="logo" class="auth-logo" />
              </a>
              <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Let's Get Started Elagy</h4>
              <p class="mb-0" style="color: rgba(235, 241, 243, 0.7);">Sign in to continue to Elagy.</p>
            </div>
          </div>

          <!-- Form -->
          <div class="card-body pt-0">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-4">
              <!-- Error Message -->
<div class="text-danger text-center mt-3" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

              <!-- Username Input -->
              <div class="form-group mb-3">
                <label class="form-label" for="email">Username</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter username" />
                                                                <small class="text-danger"
                             *ngIf="error('email')">
                        {{error('email')}}
                      </small>
              </div>

              <!-- Password Input -->
              <div class="form-group mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" />
                                                                 <small class="text-danger"
                             *ngIf="error('password')">
                        {{error('password')}}
                      </small>
              </div>

              <!-- Remember Me and Forgot Password Links -->
              <div class="form-group row mt-3">
                <div class="col-sm-6">
                  <div class="form-check form-switch form-switch-success">
                    <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                </div>
                <div class="col-sm-6 text-end">
                  <a (click)="goToRecover()" class="text-muted font-13" style="cursor: pointer;">
                    <i class="dripicons-lock"></i> Forgot password?
                  </a>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="form-group mb-0 row">
                <div class="col-12">
                  <div class="d-grid mt-3">
                    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Log In <i class="fas fa-sign-in-alt ms-1"></i></button>
                  </div>
                </div>
              </div>
            </form>

            <!-- Register Link -->
            <div class="m-3 text-center text-muted">
              <p class="mb-0">Don't have an account?
                <a routerLink="/auth/register/patient" class="text-primary ms-2">Free Register</a>
              </p>
            </div>

          </div>

          <!-- Footer -->
          <div class="card-body bg-light-alt text-center py-3">
            &copy; {{ currentYear }} Elagy
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
