<div class="auth-page" style="background-image: url('/assets/images/p-1.png'); background-size: cover; background-position: center center;">
  <div class="container-md">
    <div class="row vh-100 d-flex justify-content-center">
      <div class="col-12 align-self-center">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4 mx-auto">
              <div class="card">
                <!-- Header -->
                <div class="card-body p-0 auth-header-box">
                  <div class="text-center p-3">
                    <a routerLink="/" class="logo logo-admin">
                      <img src="/assets/images/logoFinal.png" height="70" alt="logo" class="auth-logo" />
                    </a>
                    <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Let's Get Started Elagy</h4>
                    <p class="mb-0" style="color: rgba(235, 241, 243, 0.6);">Sign in to continue to Elagy.</p>
                  </div>
                </div>

                <!-- Form -->
                <div class="card-body pt-0">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-4">
                    <div class="text-danger text-center" *ngIf="submitted && loginForm.invalid">
                      Invalid credentials
                    </div>

                    <div class="form-group mb-2">
                      <label class="form-label" for="email">Username</label>
                      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter username" />
                    </div>

                    <div class="form-group">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" />
                    </div>

                    <div class="form-group row mt-3">
                      <div class="col-sm-6">
                        <div class="form-check form-switch form-switch-success">
                          <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
                          <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                      </div>
                      <div class="col-sm-6 text-end">
                        <a (click)="goToRecover()" class="text-muted font-13" style="cursor: pointer;">
                          <i class="dripicons-lock"></i> Forgot password?
                        </a>
                      </div>
                    </div>

                    <div class="form-group mb-0 row">
                      <div class="col-12">
                        <div class="d-grid mt-3">
                          <button class="btn btn-primary" type="submit">Log In <i class="fas fa-sign-in-alt ms-1"></i></button>
                        </div>
                      </div>
                    </div>
                  </form>

                  <!-- Register Link -->
                  <div class="m-3 text-center text-muted">
                    <p class="mb-0">Don't have an account?
                      <a routerLink="/auth/register/patient" class="text-primary ms-2">Free Register</a>
                    </p>
                  </div>

                  <!-- Footer -->
<div class="card-body bg-light-alt text-center">
  &copy; {{ currentYear }} Elagy
</div>


              </div>
            </div> <!-- end col -->
          </div> <!-- end row -->
        </div> <!-- end card-body -->
      </div> <!-- end col -->
    </div> <!-- end row -->
  </div> <!-- end container -->
</div>
