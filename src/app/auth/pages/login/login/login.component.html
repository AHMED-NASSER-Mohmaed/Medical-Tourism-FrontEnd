<div class="auth-page" style="background-image: url('/assets/images/p-1.png'); background-size: cover; background-position: center center;">
  <div class="container-md">
    <div class="row vh-100 d-flex justify-content-center">
      <div class="col-12 align-self-center">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4 mx-auto">
              <div class="card">
                <div class="card-body p-0 auth-header-box">
                  <div class="text-center p-3">
                    <a routerLink="/" class="logo logo-admin">
                      <img src="/assets/images/logoFinal.png" height="70" alt="logo" class="auth-logo" />
                    </a>
                    <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Let's Get Started Unikit</h4>
                    <p class="mb-0" style="color: rgba(235, 241, 243, 0.6);">Sign in to continue to Unikit.</p>
                  </div>
                </div>

                <div class="card-body pt-0">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-4">
                    <div class="text-danger text-center" *ngIf="submitted && loginForm.invalid">
                      Invalid credentials
                    </div>

                    <div class="form-group mb-2">
                      <label class="form-label" for="email">Username</label>
                      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter username" />
                    </div>

                    <div class="form-group">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password" />
                    </div>

                    <div class="form-group row mt-3">
                      <div class="col-sm-6">
                        <div class="form-check form-switch form-switch-success">
                          <input class="form-check-input" type="checkbox" id="rememberMe" />
                          <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                      </div>
                      <div class="col-sm-6 text-end">
                        <a routerLink="/auth/recover" class="text-muted font-13"><i class="dripicons-lock"></i> Forgot password?</a>
                      </div>
                    </div>

                    <div class="form-group mb-0 row">
                      <div class="col-12">
                        <div class="d-grid mt-3">
                          <button class="btn btn-primary" type="submit">Log In <i class="fas fa-sign-in-alt ms-1"></i></button>
                        </div>
                      </div>
                    </div>
                  </form>

                  <div class="m-3 text-center text-muted">
                    <p class="mb-0">Don't have an account?
                      <a routerLink="/auth/register/patient" class="text-primary ms-2">Free Register</a>
                    </p>
                  </div>

                  <hr class="hr-dashed mt-4" />
                  <div class="text-center mt-n5">
                    <h6 class="card-bg px-3 my-4 d-inline-block">Or Login With</h6>
                  </div>

                  <div class="d-flex justify-content-center mb-1">
                    <a href="#" class="d-flex justify-content-center align-items-center thumb-sm bg-soft-primary rounded-circle me-2">
                      <i class="fab fa-facebook align-self-center"></i>
                    </a>
                    <a href="#" class="d-flex justify-content-center align-items-center thumb-sm bg-soft-info rounded-circle me-2">
                      <i class="fab fa-twitter align-self-center"></i>
                    </a>
                    <a href="#" class="d-flex justify-content-center align-items-center thumb-sm bg-soft-danger rounded-circle">
                      <i class="fab fa-google align-self-center"></i>
                    </a>
                  </div>

                </div>
              </div>
            </div><!-- end col -->
          </div><!-- end row -->
        </div><!-- end card-body -->
      </div><!-- end col -->
    </div><!-- end row -->
  </div><!-- end container -->
</div>
