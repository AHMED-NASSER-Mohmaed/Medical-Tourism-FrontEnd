<div class="auth-page" style="background-image: url('/assets/images/p-1.png'); background-size: cover; margin-top:0px;background-position: center center;">
  <div class="container-md">
    <div class="row vh-100 d-flex justify-content-center">
      <div class="col-12 align-self-center">
        <div class="row">
          <div class="col-lg-5 mx-auto">
            <div class="card">
              <!-- Header -->
              <div class="card-body p-0 auth-header-box">
                <div class="text-center p-3">
                  <a routerLink="/" class="logo logo-admin">
                    <img src="/assets/images/logoFinal.png" height="70" alt="logo" class="auth-logo" />
                  </a>
                  <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Reset Your Password</h4>
                  <p class="mb-0" style="color: rgba(235, 241, 243, 0.6);">
                    Please enter your new password
                  </p>
                </div>
              </div>

              <!-- Form -->
              <div class="card-body pt-0">
                <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="my-4">
                  <div class="form-group mb-3">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="Enter new password" />
                  </div>

                  <div class="form-group mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Re-enter password" />
                  </div>

                  <div class="text-danger mb-2" *ngIf="submitted && resetForm.invalid">
                    Please fill in all fields correctly.
                  </div>

                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">
                        Reset <i class="fas fa-sign-in-alt ms-1"></i>
                      </button>
                    </div>
                  </div>
                </form>

                <!-- Link to Login -->
                <div class="text-center text-muted">
                  <p class="mb-1">
                    Remember it?
                    <a routerLink="/auth/login" class="text-primary ms-2">Sign in here</a>
                  </p>
                </div>
              </div>

              <!-- Footer -->
<div class="card-body bg-light-alt text-center">
  &copy; {{ currentYear }} Elagy
</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
