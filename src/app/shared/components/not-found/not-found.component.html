<div class="auth-page" style="background-image: url('/assets/images/p-1.png'); background-size: cover;margin-top:0px; background-position: center center;">
  <div class="container-md">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
      <div class="col-12 col-lg-4">
        <div class="card">
          <!-- Header -->
          <div class="card-body p-0 auth-header-box">
            <div class="text-center p-4">
              <a routerLink="/" class="logo logo-admin">
                <img src="../../../../assets/images/Elagy.webp" alt="Elagy Logo" style="height:28px; width:auto; margin-right:8px; vertical-align:middle;" />
              </a>
              <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Oops! Sorry, page not found</h4>
              <p class="mb-0" style="color: rgba(235, 241, 243, 0.7);">Back to home page of Elagy</p>
            </div>
          </div>

          <!-- Image and Error Message -->
          <div class="card-body pt-0">
            <div class="ex-page-content text-center">
              <img src="/assets/images/error.svg" alt="0" class="" height="170">
              <h1 class="error-code">404!</h1>
              <h5 class="font-16 text-muted mb-5">Something went wrong</h5>
            </div>
            <a class="btn btn-primary w-100" (click)="navigateHome()">Back to Home <i class="fas fa-redo ml-1"></i></a>
          </div>

          <!-- Footer -->
          <div class="card-body bg-light-alt text-center py-3">
            &copy; {{ currentYear }} Elagy
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
