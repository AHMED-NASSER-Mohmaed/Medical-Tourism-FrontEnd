<nav *ngIf="breadcrumbs$ | async as breadcrumbs" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li
      class="breadcrumb-item"
      *ngFor="let breadcrumb of breadcrumbs; let last = last"
      [ngClass]="{ 'active': last }"
      aria-current="page"
    >
      <a *ngIf="!last" [routerLink]="breadcrumb.url" class="breadcrumb-link">{{ breadcrumb.label }}</a>
      <span *ngIf="last">{{ breadcrumb.label }}</span>
    </li>
  </ol>
</nav>
