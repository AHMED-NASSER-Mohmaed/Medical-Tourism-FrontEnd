<div class="card h-100 shadow-sm hover-lift">
  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <div>
        <h6 class="text-uppercase text-muted fw-bold mb-2">{{ title }}</h6>
        <h3 class="mb-0 fw-bold text-dark">{{ value }}</h3>
      </div>
      <div class="p-2 rounded-circle bg-soft-{{ color }}">
        <fa-icon [icon]="icon" size="2x" class="text-{{ color }}"></fa-icon>
      </div>
    </div>
    <div *ngIf="trendValue !== undefined" class="mt-auto">
      <span class="badge bg-soft-{{ trendUp ? 'success' : 'danger' }} rounded-pill">
        <i class="fas fa-arrow-{{ trendUp ? 'up' : 'down' }}"></i> {{ trendValue }}%
      </span>
    </div>
  </div>
</div>
