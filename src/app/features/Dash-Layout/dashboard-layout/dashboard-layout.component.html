<div class="dashboard-container d-flex min-vh-100">
  <app-dashboard-sidebar
    [items]="sidebarItems"
    [collapsed]="isSidebarCollapsed"
    [mobileOpen]="isSidebarMobileOpen"
    [userRole]="userRole"
    (toggleCollapse)="toggleSidebar()"
    [class.sidebar-mobile-open]="isSidebarMobileOpen">
  </app-dashboard-sidebar>

  <div class="main-content flex-grow-1 d-flex flex-column" [class.sidebar-collapsed]="isSidebarCollapsed">
    <app-dashboard-header
      [title]="headerTitle"
      [userRole]="userRole"
      [breadcrumbs]="breadcrumbs"
      [avatar]="avatar"
      (menuToggle)="toggleSidebar()"
      (logout)="onLogout()">
    </app-dashboard-header>

    <main class="content-wrapper flex-grow-1 d-flex flex-column">
      <ng-content></ng-content>
    </main>
  </div>

  <div *ngIf="isSidebarMobileOpen" class="sidebar-backdrop" (click)="closeSidebarMobile()"></div>
</div>
