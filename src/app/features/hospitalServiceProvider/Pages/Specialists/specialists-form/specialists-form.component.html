<div class="container-fluid">
  <h1 class="h3 mb-4 text-gray-800">{{isEditMode ? 'Edit' : 'Add'}} Specialist</h1>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Specialist Details</h6>
    </div>
    <div class="card-body">
      <form [formGroup]="specialistForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Specialist Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div *ngIf="specialistForm.get('name')?.invalid && (specialistForm.get('name')?.dirty || specialistForm.get('name')?.touched)"
            class="text-danger">
            <div *ngIf="specialistForm.get('name')?.errors?.['required']">
              Name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status" formControlName="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="specialistForm.invalid">
            {{isEditMode ? 'Update' : 'Save'}}
          </button>
          <button type="button" class="btn btn-secondary ml-2" routerLink="/specialists">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
