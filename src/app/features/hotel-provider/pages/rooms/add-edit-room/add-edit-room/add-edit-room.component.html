<div class="container py-5 animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 animate__animated animate__zoomIn">
        <div class="card-header bg-primary text-white text-center rounded-top">
          <h2 class="mb-0"><i class="bi bi-door-closed"></i> {{ isEditMode ? 'Edit Room' : 'Add Room' }}</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="saveRoom(roomForm.value)" #roomForm="ngForm">
            <div *ngIf="error" class="alert alert-danger animate__animated animate__shakeX">{{ error }}</div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Room Number</label>
                <input type="text" class="form-control" name="roomNumber" [(ngModel)]="room.roomNumber" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Floor Number</label>
                <input type="number" class="form-control" name="floorNumber" [(ngModel)]="room.floorNumber" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" name="price" [(ngModel)]="room.price" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Max Occupancy</label>
                <input type="number" class="form-control" name="maxOccupancy" [(ngModel)]="room.maxOccupancy" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Room Type</label>
                <select class="form-select" name="roomType" [(ngModel)]="room.roomType" required>
                  <option value="0">Single</option>
                  <option value="1">Double</option>
                  <option value="2">Suite</option>
                  <option value="3">Family</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select" name="status" [(ngModel)]="room.status" required>
                  <option value="1">Available</option>
                  <option value="0">Unavailable</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Amenities</label>
                <input type="text" class="form-control" name="amenities" [(ngModel)]="room.amenities" placeholder="Comma separated">
              </div>
              <div class="col-md-6">
                <label class="form-label">View Type</label>
                <input type="text" class="form-control" name="viewType" [(ngModel)]="room.viewType">
              </div>
              <div class="col-md-6">
                <label class="form-label">Includes Breakfast</label>
                <select class="form-select" name="includesBreakfast" [(ngModel)]="room.includesBreakfast">
                  <option [ngValue]="true">Yes</option>
                  <option [ngValue]="false">No</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Has Balcony</label>
                <select class="form-select" name="hasBalcony" [(ngModel)]="room.hasBalcony">
                  <option [ngValue]="true">Yes</option>
                  <option [ngValue]="false">No</option>
                </select>
              </div>
              <div class="col-md-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" [(ngModel)]="room.description" rows="2"></textarea>
              </div>
              <div class="col-md-12">
                <label class="form-label">Room Images</label>
                <input type="file" class="form-control" name="imageFiles" multiple>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-success px-4 animate__animated animate__pulse animate__infinite" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isEditMode ? 'Update Room' : 'Add Room' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
