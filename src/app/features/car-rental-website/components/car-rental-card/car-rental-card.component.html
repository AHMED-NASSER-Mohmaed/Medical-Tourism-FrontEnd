<div class="rental-card">
    <div class="rental-image-wrapper">
        <img [src]="carRental.imageURL || carRental.assetImages?.[0]?.imageURL || 'assets/images/cover.png'" 
             class="rental-image" 
             alt="Car Rental Image">
        <span class="rating-badge" *ngIf="carRental.starRating">
            <i class="bi bi-star-fill"></i> {{ carRental.starRating }}
        </span>
    </div>

    <div class="rental-content">
        <h3 class="rental-title">{{ carRental.assetName }}</h3>
        <div class="rental-location">
            <i class="bi bi-geo-alt-fill"></i>
            <span class="location-text">{{ carRental.city }}, {{ carRental.governorateName }}</span>
        </div>
        <div class="rental-features">
            <span class="feature-badge" *ngIf="carRental.models?.length">
                <i class="bi bi-car-front"></i>
                <span class="badge-text">{{ carRental.models?.join(', ') }}</span>
            </span>
            <span class="feature-badge">
                <i class="bi bi-lightning-charge"></i>
                <span class="badge-text">Electric</span>
            </span>
            <span class="feature-badge">
                <i class="bi bi-gear"></i>
                <span class="badge-text">Automatic</span>
            </span>
        </div>
        <a [routerLink]="['/car-rentals/details', carRental.id]" class="view-details-btn">View Details</a>
    </div>
</div>
