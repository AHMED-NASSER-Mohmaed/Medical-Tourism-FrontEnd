<div class="card available-car-card shadow-lg h-100 animate__animated animate__fadeInUp position-relative">
  <div class="car-img-wrapper position-relative">
    <img [src]="car.carImages[0]?.imageURL || 'assets/images/cover.png'" class="card-img-top car-img" alt="Car Image" loading="lazy">
    <div class="car-overlay position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-between p-2 animate__animated animate__fadeIn">
      <span class="badge price-badge align-self-end fs-6 animate__animated animate__fadeInDown shadow">
        <i class="bi bi-cash-coin"></i> EGP {{ car.pricePerDay }}/day
      </span>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-2 text-primary fw-bold fs-4 animate__animated animate__fadeInDown">
      {{ car.factoryMake }} {{ car.modelName }}
    </h5>
    <p class="card-text mb-2 text-secondary animate__animated animate__fadeInLeft">
      <i class="bi bi-calendar-event me-1"></i> <span class="fw-semibold">{{ car.modelYear }}</span>
    </p>
    <div class="mb-3 d-flex flex-wrap gap-2 animate__animated animate__fadeInUp">
      <span class="badge bg-info px-3 py-2 fs-6 shadow"><i class="bi bi-people"></i> {{ car.capacity }} Seats</span>
      <span class="badge bg-success px-3 py-2 fs-6 shadow"><i class="bi bi-gear"></i> {{ getTransmission() }}</span>
      <span class="badge bg-warning text-dark px-3 py-2 fs-6 shadow"><i class="bi bi-fuel-pump"></i> {{ getFuelType() }}</span>
    </div>
    <div class="mt-auto">
      <a [routerLink]="['/car-details', car.id]" [queryParams]="{ rentalId: car.carRentalAssetId }" class="btn btn-gradient w-100 py-2 fs-5 animate__animated animate__pulse animate__delay-1s">
        View Car <i class="bi bi-arrow-right"></i>
      </a>
    </div>
  </div>
</div>
