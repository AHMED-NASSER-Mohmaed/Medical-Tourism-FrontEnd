<div class="rental-card animate__animated animate__fadeInUp">
    <div class="rental-image-wrapper">
        <img [src]="car.carImages[0]?.imageURL || 'assets/images/cover.png'" 
             class="rental-image" 
             alt="Car Image" 
             loading="lazy">
        <span class="rating-badge" *ngIf="car.pricePerDay">
            <i class="bi bi-cash-coin"></i> EGP {{ car.pricePerDay }}/day
        </span>
    </div>

    <div class="rental-content">
        <h3 class="rental-title">{{ car.factoryMake }} {{ car.modelName }}</h3>
        <div class="rental-location">
            <i class="bi bi-calendar-event"></i>
            <span class="location-text">{{ car.modelYear }}</span>
        </div>
        <div class="rental-features">
            <span class="feature-badge">
                <i class="bi bi-people"></i>
                <span class="badge-text">{{ car.capacity }} Seats</span>
            </span>
            <span class="feature-badge">
                <i class="bi bi-gear"></i>
                <span class="badge-text">{{ getTransmission() }}</span>
            </span>
            <span class="feature-badge">
                <i class="bi bi-fuel-pump"></i>
                <span class="badge-text">{{ getFuelType() }}</span>
            </span>
        </div>
        <a [routerLink]="['/car-rentals/car-details', car.id]" 
           [queryParams]="{ rentalId: car.carRentalAssetId }" 
           class="view-details-btn">
            View Car <i class="bi bi-arrow-right"></i>
        </a>
    </div>
</div>
