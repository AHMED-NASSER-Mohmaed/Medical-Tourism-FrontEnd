<div class="card shadow-sm mb-4 animate__animated animate__fadeInLeft">
  <div class="card-body">
    <h5 class="card-title mb-3"><i class="bi bi-funnel"></i> Filter Cars</h5>
    <form>
      <!-- Search by Car Name -->
      <div class="mb-3">
        <label for="searchCar" class="form-label">Search by Car Name</label>
        <input type="text" class="form-control" id="searchCar" placeholder="e.g., Corolla" [(ngModel)]="filters.searchTerm" name="searchTerm">
      </div>
      <!-- Car Type -->
      <div class="mb-3">
        <label for="carType" class="form-label">Car Type</label>
        <select class="form-select" id="carType" [(ngModel)]="filters.carType" name="carType">
          <option *ngFor="let type of carTypes" [value]="type.value">{{ type.label }}</option>
        </select>
      </div>
      <!-- Price Range -->
      <div class="mb-3">
        <label class="form-label">Price Range</label>
        <div class="input-group mb-2">
          <span class="input-group-text">Min</span>
          <input type="number" class="form-control" [(ngModel)]="filters.minPrice" name="minPrice" min="0">
        </div>
        <div class="input-group">
          <span class="input-group-text">Max</span>
          <input type="number" class="form-control" [(ngModel)]="filters.maxPrice" name="maxPrice" min="0">
        </div>
      </div>
      <button type="button" class="btn btn-primary w-100 mt-2 animate__animated animate__pulse" (click)="applyFilters()">
        <i class="bi bi-search"></i> Apply Filters
      </button>
    </form>
  </div>
</div>
