<aside class="sidebar">
  <div class="sidebar-title">
    <span class="icon">🚗</span>
    <span class="refine-title">Refine Search</span>
  </div>

  <div class="filter-item">
    <label>Search by Car Rental Name</label>
    <input type="text" class="form-control" placeholder="e.g., Elmahdy Car Rentals" [(ngModel)]="filters.searchTerm" name="searchTerm">
  </div>

  <!-- <div class="filter-item">
    <label>User Status</label>
    <select class="form-select" [(ngModel)]="filters.userStatus" name="userStatus">
      <option value="">All Statuses</option>
      <option value="0">Pending</option>
      <option value="1">Active</option>
      <option value="2">Suspended</option>
      <option value="3">Rejected</option>
    </select>
  </div> -->

  <div class="filter-item">
    <label>Governorate</label>
    <select class="form-select" [(ngModel)]="filters.governorateId" name="governorateId" [disabled]="governatesLoading">
      <option value="">All Governorates</option>
      <option *ngFor="let gov of governates" [value]="gov.governateId">{{ gov.governateName }}</option>
    </select>
    <div *ngIf="governatesLoading" class="form-text text-primary"><span class="spinner-border spinner-border-sm"></span> Loading...</div>
  </div>

  <div class="sidebar-buttons">
    <button class="btn btn-primary" type="button" (click)="applyFilters()">
      <span class="icon">🔍</span> Apply Filters
    </button>
  </div>
</aside>
