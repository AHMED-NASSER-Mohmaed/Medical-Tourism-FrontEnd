<div class="card border-0 shadow-lg rounded-4 reset-password-card">
  <div class="card-header bg-white py-4 rounded-top-4 border-0">
    <h5 class="mb-0 fw-bold text-dark">
      <i class="fas fa-key me-2 text-primary"></i>
      Reset User Password
    </h5>
    <p class="text-muted mb-0">Initiate password reset for this user</p>
  </div>
  <div class="card-body">
    <div class="alert alert-warning d-flex align-items-center gap-2 rounded-3 mb-4">
      <i class="fas fa-exclamation-triangle fa-lg text-warning"></i>
      <div>
        This will send a password reset link to the user's email address.
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
      <div>
        <p class="mb-0 fw-semibold text-dark">Are you sure you want to reset this user's password?</p>
      </div>
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-danger btn-lg px-4 fw-bold" (click)="resetPassword()">
          <i class="fas fa-redo me-2"></i>Confirm Reset
        </button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4 fw-bold" (click)="goBack()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
