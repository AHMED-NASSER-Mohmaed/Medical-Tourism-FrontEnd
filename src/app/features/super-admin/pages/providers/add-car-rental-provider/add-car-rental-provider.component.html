<div class="card border-0 shadow-lg rounded-4 add-car-rental-card">
  <div class="card-header bg-white py-4 rounded-top-4 border-0">
    <h5 class="mb-0 fw-bold text-dark">
      <fa-icon [icon]="faCar" class="me-2 text-primary"></fa-icon>
      Register New Car Rental Provider
    </h5>
  </div>
  <div class="card-body">
    <form [formGroup]="carRentalForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="row g-4">
        <!-- Basic Information -->
        <div class="col-md-12">
          <div class="form-floating">
            <input type="text" class="form-control" id="assetName" formControlName="assetName" placeholder="Company Name">
            <label for="assetName">Company Name</label>
          </div>
          <div *ngIf="carRentalForm.get('assetName')?.invalid && carRentalForm.get('assetName')?.touched" class="form-text text-danger ms-1">
            Company name is required
          </div>
        </div>

        <div class="col-md-12">
          <div class="form-floating">
            <textarea class="form-control" id="assetDescription" formControlName="assetDescription" placeholder="Description" style="height: 100px"></textarea>
            <label for="assetDescription">Description</label>
          </div>
        </div>

        <!-- Contact Information -->
        <div class="col-md-6">
          <div class="form-floating">
            <input type="email" class="form-control" id="assetEmail" formControlName="assetEmail" placeholder="Email">
            <label for="assetEmail">Email</label>
          </div>
          <div *ngIf="carRentalForm.get('assetEmail')?.errors?.['required']" class="form-text text-danger ms-1">
            Email is required
          </div>
          <div *ngIf="carRentalForm.get('assetEmail')?.errors?.['email']" class="form-text text-danger ms-1">
            Please enter a valid email
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="tel" class="form-control" id="phone" formControlName="phone" placeholder="Phone">
            <label for="phone">Phone</label>
          </div>
          <div *ngIf="carRentalForm.get('phone')?.invalid && carRentalForm.get('phone')?.touched" class="form-text text-danger ms-1">
            Phone is required
          </div>
        </div>

        <!-- Vehicle Models -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Vehicle Models</label>
          <div class="form-check" *ngFor="let model of vehicleModels">
            <input class="form-check-input" type="checkbox" 
                   [value]="model" 
                   (change)="updateArrayControl('models', model, $event)">
            <label class="form-check-label">{{ model }}</label>
          </div>
        </div>

        <!-- Fuel Types -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Fuel Types</label>
          <div class="form-check" *ngFor="let fuel of [FuelType.GASOLINE, FuelType.DIESEL, FuelType.ELECTRIC, FuelType.HYBRID]">
            <input class="form-check-input" type="checkbox" 
                   [value]="fuel" 
                   (change)="updateArrayControl('fuelTypes', fuel, $event)">
            <label class="form-check-label">
              {{ fuel === FuelType.GASOLINE ? 'Gasoline' : 
                 fuel === FuelType.DIESEL ? 'Diesel' : 
                 fuel === FuelType.ELECTRIC ? 'Electric' : 'Hybrid' }}
            </label>
          </div>
        </div>

        <!-- Transmission Type -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Transmission</label>
          <select class="form-select" formControlName="transmission">
            <option [value]="TransmissionType.MANUAL">Manual</option>
            <option [value]="TransmissionType.AUTOMATIC">Automatic</option>
          </select>
        </div>

        <!-- Facilities -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Facilities</label>
          <div class="form-check" *ngFor="let facility of availableFacilities">
            <input class="form-check-input" type="checkbox" 
                   [value]="facility" 
                   (change)="updateArrayControl('facilities', facility, $event)">
            <label class="form-check-label">{{ facility }}</label>
          </div>
        </div>

        <!-- Rental Policies -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Rental Policies</label>
          <div class="form-check" *ngFor="let policy of availablePolicies">
            <input class="form-check-input" type="checkbox" 
                   [value]="policy" 
                   (change)="updateArrayControl('rentalPolicies', policy, $event)">
            <label class="form-check-label">{{ policy }}</label>
          </div>
        </div>

        <!-- Location Information -->
        <div class="col-md-12">
          <div class="form-floating">
            <input type="text" class="form-control" id="locationDescription" formControlName="locationDescription" placeholder="Location Description">
            <label for="locationDescription">Location Description</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="number" class="form-control" id="latitude" formControlName="latitude" step="0.000001" placeholder="Latitude">
            <label for="latitude">Latitude</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="number" class="form-control" id="longitude" formControlName="longitude" step="0.000001" placeholder="Longitude">
            <label for="longitude">Longitude</label>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="col-12 mt-4">
          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary btn-lg px-4" [disabled]="carRentalForm.invalid">
              <fa-icon [icon]="faCar" class="me-2"></fa-icon>Register Provider
            </button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4" (click)="goBack()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
