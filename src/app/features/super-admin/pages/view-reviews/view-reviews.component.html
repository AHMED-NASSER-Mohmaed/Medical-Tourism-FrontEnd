<!-- features/super-admin/pages/view-reviews/view-reviews.component.html -->
<app-dashboard-card title="Total Reviews" [value]="reviews.length" icon="star" color="warning"></app-dashboard-card>

<div class="card card-custom">
  <div class="card-header card-header-custom">
    <span>Customer Reviews</span>
  </div>
  
  <div class="card-body">
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="reviews.length > 0 && !isLoading">
      <div class="review-item mb-4" *ngFor="let review of reviews">
        <div class="d-flex align-items-center mb-2">
          <div class="rating">
            <fa-icon *ngFor="let star of [1,2,3,4,5]" 
                     [icon]="star <= review.rating ? 'star' : 'star-half-alt'"
                     class="text-warning"></fa-icon>
          </div>
          <span class="ms-2 fw-bold">{{ review.userName }}</span>
          <span class="text-muted ms-auto">{{ review.createdAt | formatDate }}</span>
        </div>
        <p class="mb-0">{{ review.comment }}</p>
      </div>
    </div>
    
    <div *ngIf="reviews.length === 0 && !isLoading" class="text-center text-muted">
      No reviews available
    </div>
  </div>
</div>
