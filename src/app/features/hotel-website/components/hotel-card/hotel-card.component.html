<div class="card hotel-card shadow-sm h-100 animate__animated animate__fadeInUp">
  <img [src]="hotel.assetImages[0].imageURL || 'assets/images/cover.png'" class="card-img-top hotel-img" alt="Hotel Image">
  <div class="card-body">
    <h5 class="card-title">{{ hotel.assetName || hotel.firstName + ' ' + hotel.lastName }}</h5>
    <p class="card-text mb-1">
      <i class="bi bi-geo-alt"></i> {{ hotel.city }}, {{ hotel.governorateName }}
    </p>
    <p class="card-text mb-1">
      <i class="bi bi-star-fill text-warning"></i> {{ hotel.starRating || 'N/A' }}
    </p>
    <div class="mb-2">
      <span *ngIf="hotel.hasPool" class="badge bg-info me-1"><i class="bi bi-water"></i> Pool</span>
      <span *ngIf="hotel.hasRestaurant" class="badge bg-success"><i class="bi bi-cup-straw"></i> Restaurant</span>
    </div>
    <a [routerLink]="['/hotels/details', hotel.id]" class="btn btn-outline-primary w-100 animate__animated animate__pulse">
      View Details <i class="bi bi-arrow-right"></i>
    </a>
  </div>
</div>
