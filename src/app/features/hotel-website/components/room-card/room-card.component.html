<div class="card room-card shadow-lg h-100 animate__animated animate__fadeInUp position-relative">
  <div class="room-img-wrapper position-relative">
    <img [src]="room.roomImages?.[0]?.imageURL || 'assets/images/cover.png'" class="card-img-top room-img" alt="Room Image">
    <div class="room-overlay position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-between p-2 animate__animated animate__fadeIn">
      <span class="badge bg-dark bg-opacity-75 text-white align-self-end fs-6 animate__animated animate__fadeInDown">
        <i class="bi bi-currency-dollar"></i> {{ room.price | number:'1.0-2' }}
      </span>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-2 text-primary fw-bold fs-4 animate__animated animate__fadeInDown">{{ room.hotelAssetName }}</h5>
    <p class="card-text mb-2 text-secondary animate__animated animate__fadeInLeft">
      <i class="bi bi-people me-1"></i> <span class="fw-semibold">Occupancy:</span> {{ room.maxOccupancy }}
    </p>
    <p class="card-text mb-3 text-secondary animate__animated animate__fadeInLeft">
      <i class="bi bi-door-closed me-1"></i> <span class="fw-semibold">Type:</span> {{ getRoomType(room.roomType) }}
    </p>
    <div class="mt-auto">
      <a class="btn btn-gradient w-100 py-2 fs-5 animate__animated animate__pulse animate__delay-1s" [routerLink]="['/hotels/details', hotelId, 'room', room.id]">
        View Room <i class="bi bi-arrow-right"></i>
      </a>
    </div>
  </div>
</div>
