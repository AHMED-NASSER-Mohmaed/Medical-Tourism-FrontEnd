<aside class="sidebar">
  <div class="sidebar-title">
    <span class="icon">üîé</span>
    <span class="refine-title">Refine Search</span>
  </div>

  <div class="filter-item">
    <label>Search by Room Name</label>
    <input type="text" class="form-control" id="searchRoom" placeholder="e.g., Deluxe" [(ngModel)]="filters.searchTerm" name="searchTerm">
  </div>

  <div class="filter-item">
    <label>Room Type</label>
    <select class="form-select" id="roomType" [(ngModel)]="filters.roomType" name="roomType">
      <option value="">All Types</option>
      <option value="0">Single</option>
      <option value="1">Double</option>
      <option value="2">Suite</option>
      <option value="3">Family</option>
    </select>
  </div>

  <div class="filter-item">
    <label>Price Range</label>
    <div class="price-range-slider">
      <div class="slider-labels">
        <span>Min: {{ filters.minPrice }}</span>
        <span>Max: {{ filters.maxPrice }}</span>
      </div>
      <div class="slider-wrapper">
        <input type="range" [min]="minPriceLimit" [max]="maxPriceLimit" step="50"
               [(ngModel)]="filters.minPrice"
               (ngModelChange)="onMinPriceChange($event)"
               [style.zIndex]="filters.minPrice > maxPriceLimit - 100 ? 5 : 3">
        <input type="range" [min]="minPriceLimit" [max]="maxPriceLimit" step="50"
               [(ngModel)]="filters.maxPrice"
               (ngModelChange)="onMaxPriceChange($event)"
               [style.zIndex]="4">
      </div>
    </div>
  </div>
