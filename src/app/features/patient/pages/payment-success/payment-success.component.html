<div class="page-container">
    <div class="payment-card">

        <!-- Success Icon -->
        <div class="icon-container">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
        </div>

        <!-- Success Message -->
        <div class="success-message">
            <h1>Payment Successful!</h1>
            <p>Thank you for your booking. Your payment has been processed successfully.</p>
        </div>

        <!-- Payment Details Section -->
        <div class="details-section">
            <h2>Transaction Details</h2>

            <div class="detail-row">
                <span class="label">Appointment with:</span>
                <span class="value">{{ appointmentWith }}</span>
            </div>

            <div class="detail-row">
                <span class="label">Appointment Date:</span>
                <span class="value">{{ appointmentDate | date: 'longDate' }}</span>
            </div>

            <div class="detail-row">
                <span class="label">Transaction ID:</span>
                <span class="value">{{ transactionId }}</span>
            </div>

            <div class="amount-row">
                <span class="label">Amount Paid:</span>
                <span class="value">{{ amountPaid | currency }}</span>
            </div>
        </div>

        <!-- Action Button -->
        <div class="action-button">
            <button (click)="goToHomepage()" class="home-link">
                BACK TO HOMEPAGE
            </button>
        </div>

    </div>
</div>
