

<div class="hospital-clinics-container" style="padding: 32px; background: #f8fafc; min-height: 100vh;">
    <div style="display: flex; gap: 32px;">
        <!-- Filter Clinics Sidebar -->
        <div style="background: #fff; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 32px 24px; min-width: 300px;">
            <h2 style="font-size: 2rem; font-weight: 600; color: #1a365d; margin-bottom: 16px; border-bottom: 2px solid #e2e8f0; padding-bottom: 8px;">Filter Clinics</h2>
            <div style="margin-bottom: 24px;">
                <label for="searchClinic" style="font-size: 1.1rem; color: #2d3748;">Search Clinic</label>
                <input id="searchClinic" type="text" placeholder="Search by clinic name..." style="width: 100%; margin-top: 8px; padding: 10px 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem;" [(ngModel)]="searchTerm" (input)="filterClinics()">
            </div>
            <div>
                <div style="font-size: 1.1rem; color: #2d3748; margin-bottom: 8px;">Specialist:</div>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <label><input type="checkbox"> Cardiology</label>
                    <label><input type="checkbox"> Oncology</label>
                    <label><input type="checkbox"> Orthopedics</label>
                    <label><input type="checkbox"> Pediatrics</label>
                </div>
            </div>
        </div>

        <!-- Available Clinics -->
        <div style="flex: 1; background: #fff; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 32px 24px;">
            <h2 style="font-size: 2rem; font-weight: 600; color: #1a365d; margin-bottom: 16px; border-bottom: 2px solid #38bdf8; padding-bottom: 8px;">Available Clinics</h2>
            <div style="display: flex; flex-wrap: wrap; gap: 24px;">
                <ng-container *ngFor="let clinic of clinics">
                    <div style="flex: 1 1 260px; min-width: 260px; max-width: 300px; background: #38bdf8; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); display: flex; flex-direction: column; margin-bottom: 16px;">
                        <div style="padding: 32px 16px 16px 16px; color: #fff; font-size: 2rem; font-weight: 700; text-align: center;">
                            {{ clinic.name }}
                        </div>
                        <div style="background: #fff; border-radius: 0 0 12px 12px; padding: 16px;">
                            <div style="font-size: 1.1rem; font-weight: 500; color: #2563eb;">{{ clinic.name }}</div>
                            <div style="color: #64748b; font-size: 1rem; margin-bottom: 16px;">
                                {{ clinic.doctors.length || 0 }} Doctors
                            </div>
                            <button (click)="ViewClinicDetails(clinic.id)" style="width: 100%; padding: 10px; border: 1.5px solid #2563eb; border-radius: 8px; background: #fff; color: #2563eb; font-weight: 600; font-size: 1rem; cursor: pointer;">
                                Available Appointments
                            </button>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
