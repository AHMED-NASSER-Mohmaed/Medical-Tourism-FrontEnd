<!-- Main Container for Clinic Filtering and Display -->
<div class="hospital-clinics-container">
  <div class="filter-and-clinics">

    <!-- Filter Clinics Sidebar -->
<!-- Filter Clinics Sidebar -->
<div class="filter-sidebar">
  <h2>Filter Clinics</h2>
  <div class="filter-search">
    <label for="searchClinic">Search Clinic</label>
    <input type="text" id="searchClinic" [(ngModel)]="searchTerm" (input)="filterClinics()" placeholder="Search clinics">
  </div>

  <div class="filter-specialty">
    <div class="specialty-title">Specialist:</div>
    <div class="specialty-options">
      <label><input type="checkbox" (change)="toggleSpecialist('Cardiology')"> Cardiology</label>
      <label><input type="checkbox" (change)="toggleSpecialist('Oncology')"> Oncology</label>
      <label><input type="checkbox" (change)="toggleSpecialist('Orthopedics')"> Orthopedics</label>
      <label><input type="checkbox" (change)="toggleSpecialist('Pediatrics')"> Pediatrics</label>
    </div>
  </div>
</div>

<!-- Available Clinics Section -->
<div class="clinics-list">
  <h2>Available Clinics</h2>

  <div class="clinics-container">
    <ng-container *ngFor="let clinic of clinics">
      <div class="clinic-card">
        <div class="clinic-header">
          {{ clinic.name }}
        </div>
        <div class="clinic-body">
          <div class="clinic-info">
            <div class="clinic-name">{{ clinic.name }}</div>
            <div class="clinic-doctors">{{ clinic.doctors?.length || 0 }} Doctors</div>
          </div>
          <button (click)="ViewClinicDetails(clinic.id.toString())" class="appointments-btn">
            Available Appointments
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>

  </div>
</div>
<style>
/* Base Styles */
body {
    background: #f8f9fb;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
}

.hospital-clinics-container {
    padding: 32px;
    background: #f8fafc;
    min-height: 100vh;
}

.filter-and-clinics {

    gap: 32px;
}

/* Filter Sidebar Styles */
.filter-sidebar {
    background: #fff;

    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);

}

.filter-sidebar h2 {
    font-size: 2rem;
    font-weight: 600;
    color: #1a365d;
    margin-bottom: 16px;
    border-bottom: 2px solid #e2e8f0;
    padding-bottom: 8px;
}

.filter-search, .filter-specialty {
    margin-bottom: 24px;
}

.filter-search label,
.filter-specialty .specialty-title {
    font-size: 1.1rem;
    color: #2d3748;
}

.filter-search input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
    margin-top: 8px;
}

.filter-specialty {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.filter-specialty label {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Available Clinics Styles */
.clinics-list {
    flex: 1;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    padding: 32px 24px;
}

.clinics-list h2 {
    font-size: 2rem;
    font-weight: 600;
    color: #1a365d;
    margin-bottom: 16px;
    border-bottom: 2px solid #38bdf8;
    padding-bottom: 8px;
}

.clinics-container {
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
}

.clinic-card {
    flex: 1 1 260px;
    min-width: 260px;
    max-width: 300px;
    background: #38bdf8;

    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);

    flex-direction: column;

}

.clinic-header {

.clinic-body {

    .filter-and-clinics {
        flex-direction: column;
