<!-- Header and Navigation -->

<!-- Banner -->
<div class="banner">
    <h1>Find Hospitals</h1>
    <p>Explore our network of accredited hospitals for your medical needs.</p>
</div>

<div class="main-content improved-layout">
  <!-- Refine Search Sidebar (Fixed as it was) -->
<aside class="sidebar improved-sidebar">
  <div class="sidebar-title">
    <span class="icon">üîé</span>
    <span class="refine-title">Refine Search</span>
  </div>
  <div class="sidebar-fields-horizontal">
    <div class="filter-item">
      <label>Search by Hospital Name</label>
      <input type="text" class="form-control" placeholder="e.g., Global Health" [(ngModel)]="filterCriteria.name">
    </div>
    <div class="filter-item">
      <label>Medical Specialty</label>
      <select class="form-select" [(ngModel)]="filterCriteria.specialty">
        <option value="">All Specialties</option>
        <option *ngFor="let specialty of specialties" [value]="specialty.id">
          {{ specialty.name }}
        </option>
      </select>
    </div>
    <div class="filter-item">
      <label>Location (Governorate)</label>
      <select class="form-select" [(ngModel)]="filterCriteria.location">
        <option value="" selected>All Locations</option>
        <option *ngFor="let governorate of governorates" [value]="governorate.id">
          {{ governorate.name }}
        </option>
      </select>
    </div>
    <div class="filter-item filter-btn-item">
      <button class="btn btn-primary filter-btn" (click)="applyFilters()">
        <span class="icon">üîç</span> Apply Filters
      </button>
    </div>
  </div>
</aside>

  <!-- List Hospitals -->
  <section class="hospitals-list improved-hospitals-list">
    <div *ngFor="let hospital of hospitals" class="departments-card">
      <img src="../../../../../../assets/images/cover.png" alt="{{ hospital.assetName }} Image">
      <div class="content">
        <h3>{{ hospital.assetName }}</h3>
        <p>{{ hospital.description }}</p>
        <a href="#" class="departments-more" (click)="ViewHospitalDetails(hospital.id)">
          Read More <i class="flaticon-right-arrow"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- Pagination -->
  <nav *ngIf="totalPages > 1" class="pagination-nav">
    <ul class="pagination pagination-sm justify-content-center">
      <li class="page-item" [class.disabled]="pageNumber === 1" (click)="onPageChange(pageNumber - 1)">
        <span class="page-link">&laquo;</span>
      </li>
      <li *ngFor="let page of [].constructor(totalPages); let i = index"
          class="page-item"
          [class.active]="pageNumber === (i + 1)"
          (click)="onPageChange(i + 1)">
        <span class="page-link">{{ i + 1 }}</span>
      </li>
      <li class="page-item" [class.disabled]="pageNumber === totalPages" (click)="onPageChange(pageNumber + 1)">
        <span class="page-link">&raquo;</span>
      </li>
    </ul>
  </nav>
</div>
